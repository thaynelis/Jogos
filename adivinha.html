<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número</title>
    <link rel="stylesheet" href="adivinha.css">
</head>
<body>
    <div id="game-container">
        <h1>Adivinhe o Número</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
        <input type="number" id="guess-input" placeholder="Digite seu palpite">
        <button id="guess-button">Adivinhar</button>
        <p id="result-message"></p>
    </div>
    <script src="adivinha.js"></script>
</body>
</html>
