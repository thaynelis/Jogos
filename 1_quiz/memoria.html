<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="memoria.css">
</head>
<body>
    <h1 id="game-title">Jogo da Memória</h1>
    <div id="game-board" role="grid" aria-labelledby="game-title">
        <!-- Cartas geradas por JavaScript -->
    </div>
    <div id="game-info">
        <span id="timer">Tempo: 0s</span>
        <span id="score">Pontuação: 0</span>
    </div>
    <button id="reset-btn">Reiniciar</button>
    <button id="exit-btn">Sair</button>
    <script src="memoria.js"></script>
</body>
</html>
